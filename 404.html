	<script>
		// change background
		var colours= ["#134E93", "#2694f4", "#A9352D", "#037c10", "#663EA9", "#a9467c", "#FB7F00", "#7F1714", "#c43494", "#40975A"];
		var txt = document.getElementsByTagName('a')[0],w = window.innerWidth, h = window.innerHeight, current = 0;
		function changeBG(){
			var next=Math.floor(Math.random()*colours.length);
			while(current==next){
				next=Math.floor(Math.random()*colours.length);
			}
			document.body.style.backgroundColor = colours[next];
			current=next;
		}
		var xVelocity=2, yVelocity=2;
		function move(){
			if((parseInt(getComputedStyle(txt).left)+parseInt(txt.offsetWidth)) >= window.innerWidth){
				xVelocity = - Math.abs(xVelocity);
				changeBG();
			}
			if (parseInt(getComputedStyle(txt).left) <=0){
				xVelocity = Math.abs(xVelocity);
				changeBG();
			}
			if((parseInt(getComputedStyle(txt).top)+parseInt(txt.offsetHeight))-40 >= window.innerHeight){
				yVelocity = - Math.abs(yVelocity);
				changeBG();
			}
			if (parseInt(getComputedStyle(txt).top) <=-35){
				yVelocity = Math.abs(yVelocity);
				changeBG();
			}
			txt.style.left = (parseInt(getComputedStyle(txt).left) + xVelocity)+"px";
			txt.style.top = (parseInt(getComputedStyle(txt).top) + yVelocity)+"px";
		}
		window.setInterval(move,5);
		txt.addEventListener('mouseenter',function(){
				xVelocity = xVelocity * 2;
				yVelocity = yVelocity * 2;
		},false);
		txt.addEventListener('mouseout',function(){
				xVelocity = xVelocity / 2;
				yVelocity = yVelocity / 2;
		},false);
	</script>
